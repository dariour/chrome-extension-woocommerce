<!doctype html>
<html>
  <head>
    <title>Woocommerce Chrome Extension</title>
	<meta charset="UTF-8">
	<meta name="description" content="Chrome extension for updating woocommerce orders">
    <style type="text/css">
	body {
		margin: 10px;
		white-space: nowrap;
        background-color: #f1f1f1;
		font-family: "Verdana", sans-serif;
	}
    </style>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
  </head>

  <body>
	<script src="scripts/jquery-3.2.1.min.js"></script>
	<script src="scripts/popup.js"></script>
	<div class="order-table-wrapper">
		<div class="header">
			<a href="site_complete_url" target="_blank" id="popup-see-all-orders" class="woocommerce-orders-link">See all orders</a>
            <div class="popup-notification"></div>
		</div>
		<table id="orders-table">
            <tr>
            <th>Status</th>
            <th>Customer details</th>
            <th>Date & Time</th>
            <th>Total</th>
            <th>Actions</th>
			</tr>
			<tbody id="order-table-body">

            </tbody>
		</table>
	</div>
  </body>
</html>
